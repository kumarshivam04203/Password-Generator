<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>
<body>
    <!-- all content -->
    <div class="wrapper">
        <!-- container -->
        <div class="container">
            <!-- heading -->
            <h1>Password Generator</h1>
            <!-- display container -->
            <div class="display-container">
                <!-- password display -->
                <input type="readonly" class="display" placeholder="Password" data-passwordDisplay>
                <!-- copy-Button -->
                <button data-copy>
                    <!--  copy-text -->
                    <span data-copyMsg class="tooltip"></span>
                    <img  src="./copy.svg" alt="" width="23" height="23" id="copyBtn"></img>
                </button>
            </div>
            <!-- input-container -->
            <div class="input-container">
                <!-- length-container -->
                <div class="length-container">
                    <p>Password Length</p>
                    <!-- count no. of password -->
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider -->
                <input type="range" class="slider" min="1", max="20" step="1" data-lengthSlider>

                <!-- all checkbox and level -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>                  
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <!-- strength of passwd-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>
                <!-- passwd generate button -->
                <button class="generateButton">Generate Password</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
